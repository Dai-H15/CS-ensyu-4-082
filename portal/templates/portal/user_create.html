<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portalカスタムユーザー作成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- メニューバー -->
      <div class="col-2"></div>

      <!-- メインコンテンツ -->
      <div class="col-8">
        <div class="container">
          <div class="row mt-5 mb-5 text-center">
            <h1>カスタムユーザー作成</h1>
          </div>
          <form class="row align-items-center"  method="post" action="{% url '' %}">
            {% csrf_token %}
            <div class="col-4 text-center">
              <!-- もしユーザーが画像をアップロードしなければ、初期画像をデータベースに登録する -->
              <img src="../../static/portal/images/no_image_square.jpg" alt="ユーザーアイコン" width="100" height="100"
                id="user_icon" class="rounded-circle mb-2">
            </div>
            <div class="col-8 mb-2">
              <input type="file" name="user_icon" accept="image/*" class="form-control" onchange="previewImage(this);">
            </div>
            <div class="mb-2">
              <label for="username" class="form-label">ユーザー名</label>
              <input type="text" name="username" class="form-control">
            </div>
            <div class="mb-2">
              <label for="email" class="form-label">メールアドレス</label>
              <input type="email" name="email" class="form-control">
            </div>
            <div class="mt-3 mb-4 text-end">
              <button type="submit" class="btn btn-primary">作成</button>
            </div>
          </form>
        </div>
        <script>
          function previewImage(obj) {
            var fileReader = new FileReader();
            fileReader.onload = (function () {
              document.getElementById('user_icon').src = fileReader.result;
            });
            fileReader.readAsDataURL(obj.files[0]);
          }
        </script>

        <!-- 右端 -->
        <div class="col-2"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
</body>

</html>
