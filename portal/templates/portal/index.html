{% load static %}
<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portalトップ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- メニューバー -->
      <div class="col-2">
        {% if user.is_authenticated %}
        <ul class = "list-unstyled">
          <li><a href="{% url 'editUser' %}">アカウント設定</a></li>
          <li><a href="{% url 'CreateCommunity' %}">コミュニティの作成</a></li>
        </ul>
        {% endif %}
        
      </div>

      <!-- メインコンテンツ -->
      <div class="col-8">
        <div class="container">
          <div class="row mt-5 mb-5 text-center">
            <h1>ポータルサイト</h1>
          </div>

          <div class="row text-center">
            <!-- チャット -->
            <div class="col-4">
              <a href="login.html">
                <img src="{% static 'portal/images/no_image_square.jpg' %}" class="img-thumbnail" alt="チャットアプリ">
                <div>チャット</div>
              </a>
            </div>

            <!-- ファイル共有 -->
            <div class="col-4">
              <a href="">
                <img src="{% static 'portal/images/no_image_square.jpg' %}" class="img-thumbnail" alt="ファイル共有アプリ">
                <div>Comming soon...</div>
              </a>
            </div>

            <!-- クイズ -->
            <div class="col-4">
              <a href="">
                <img src="{% static 'portal/images/no_image_square.jpg' %}" class="img-thumbnail" alt="クイズアプリ">
                <div>クイズ</div>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- 右端 -->
      <div class="col-2">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">ログアウト</a>
        {% else %}
        <a href="{% url 'login' %}">ログイン</a>
        {% endif %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
      {% if res %}
      <script type = "text/javascript">
        window.alert("{{res}}");
      </script>
      {% endif %}
    

</body>

</html>
