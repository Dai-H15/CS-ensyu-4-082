{% load static %}
<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portalトップ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'portal/css/index.css' %}">
  <script type="text/javascript" src="{% static 'portal/js/index.js' %}"></script>
</head>

<body>
  <header>
    <div id="customUserModal" class="position-fixed">
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">ログアウト</a>
      {% else %}
      <a href="{% url 'login' %}">ログイン</a>
      {% endif %}
    </div>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand d-flex justify-content-center align-items-center mx-auto"
          href="#"></a>
        <button onclick="customUserIcon();" id="customUserIcon">
          {% if PersonalImage %}
          <img class="rounded-circle border" src="{{ PersonalImage }}" width="50px">
          {% else %}
          <img class="rounded-circle border" src="{% static 'portal/images/no_image_square.jpg' %}" width="50px">
          {% endif %}
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">ポータルサイト</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'editUser' %}">アカウント設定</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'CreateCommunity' %}">コミュニティの作成</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">ログイン</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <!-- 左端 -->
        <div class="col-2">
        </div>

        <!-- メインコンテンツ -->
        <div class="col-8">
          <div class="container">
            <div class="row mt-5 mb-5 text-center">
              <h1>ポータルサイト</h1>
            </div>

            <div class="row text-center">
              <!-- チャット -->
              <div class="col-4">
                <a href="{% url 'redirect_app' 'chat' %}">
                  <img src="{% static 'portal/images/no_image_square.jpg' %}" class="img-thumbnail" alt="チャットアプリ">
                  <div>チャット</div>
                </a>
              </div>

              <!-- ファイル共有 -->
              <div class="col-4">
                <a href="">
                  <img src="{% static 'portal/images/no_image_square.jpg' %}" class="img-thumbnail" alt="ファイル共有アプリ">
                  <div>Comming soon...</div>
                </a>
              </div>

              <!-- クイズ -->
              <div class="col-4">
                <a href="{% url  'redirect_app' 'quiz' %}">
                  <img src="{% static 'portal/images/no_image_square.jpg' %}" class="img-thumbnail" alt="クイズアプリ">
                  <div>クイズ</div>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- 右端 -->
        <div class="col-2">
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
      {% if res %}
      <script type="text/javascript">
        window.alert("{{res}}");
      </script>
      {% endif %}
  </main>

</body>

</html>
