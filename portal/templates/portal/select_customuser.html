<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class = "row">
            <h2>アプリへ移動します</h2>
        </div>
        <div class = "p-3 row text-center">
            <h5>移動先アプリ : "{{to}}"</h5>
        </div>
        <div class = "row">
            <div class="row d-flex align-items-center justify-content-center p-3">
                <div class = "col-6 "><h4>使用するカスタムユーザーを選択してください</h4>
                <form method="post">
                    <input type="hidden" name="redirect_to" value = "{{to}}">
                    {% csrf_token %}
                            <select name="selectuser" class=" form-select">
                        {% for c in customUsers %}
                        <option value = "{{c.custom_user_key}}">{{c.custom_user_Name}}   #{{c.Community}}</option>
                        {% endfor %}</select>
                    <div class=" col text-end"><button type="submit" class="btn btn-outline-success">移動</button></div>
                </form></div>
            </div>
        </div>
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

</body>
</html>
