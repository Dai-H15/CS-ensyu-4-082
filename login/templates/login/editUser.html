<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portalアカウント設定</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- メニューバー -->
      <div class="col-2"></div>

      <!-- メインコンテンツ -->
      <div class="col-8">
        <div class="container">
          <div class="row mt-5 mb-5 text-center">
            <h1>アカウント設定</h1>
          </div>
          <!-- カスタムユーザー -->
          <div class="row mb-2">
            <p>ユーザー</p>

            <!-- カスタムユーザー一覧 -->

            <div class="col text-end">
              <!-- ユーザー作成ページに移動 -->
              <button onclick="location.href='./user_create.html'" class="btn btn-outline-dark">ユーザーの追加</button>
            </div>
          </div>

          <!-- アカウント情報 -->

          <form class="row" method="post" action="{% url 'editUser' %}">
            {% csrf_token %}
            <!-- inputタグのvalueにユーザー情報を挿入 -->
            <div class="mb-2">
              <label for="username" class="form-label">アカウント名</label>
              <input type="text" name="username" value="xxxx" class="form-control">
            </div>
            <div class="mb-2">
              <label for="last_name" class="form-label">名字</label>
              <input type="text" name="last_name" value="xxxx" class="form-control">
            </div>
            <div class="mb-2">
              <label for="first_name" class="form-label">名前</label>
              <input type="text" name="first_name" value="xxxx" class="form-control">
            </div>
            <div class="mb-5">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" name="email" value="xxxx@sample.com" class="form-control">
            </div>
            <div class="mb-2">
              <label for="password" class="form-label">パスワード</label>
              <a href="{% url 'passwordChange' %}" class="form-text float-end">パスワードの変更</a>
              <input type="password" name="password" class="form-control">
              <div class="form-text">情報を更新するにはパスワードを入力してください</div>
            </div>
            <div class="mb-4 text-end">
              <button type="submit" class="btn btn-primary">更新</button>
            </div>
          </form>

        </div>
        <script>
          function previewImage(obj) {
            var fileReader = new FileReader();
            fileReader.onload = (function () {
              document.getElementById('user_icon').src = fileReader.result;
            });
            fileReader.readAsDataURL(obj.files[0]);
          }
        </script>

        <!-- 右端 -->
        <div class="col-2"></div>
      </div>
    </div>
    <script src="../../static/portal/js/user_setting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
</body>

</html>
