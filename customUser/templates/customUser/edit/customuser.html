<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portalカスタムユーザー設定</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- メニューバー -->
      <div class="col-2"></div>

      <!-- メインコンテンツ -->
      <div class="col-8">
        <div class="container">
          <div class="row mt-5 mb-5 text-center">
            <h1>カスタムユーザー設定</h1>
          </div>
          <!-- 編集するカスタムユーザーを選択 -->
          <form method = "POST">
            {% csrf_token %}
            <table>
            <tr>編集するカスタムユーザーを選択</tr>
            <tr><select class = "form-control" name="selectusers" onchange="submit();">
                <option value="-------">-------</option>
            {% for user in users %}
            <option value="{{user.custom_user_key}}">{{user.custom_user_Name}}　　　#{{user.Community}}</option>
            {% endfor %}
            </select></tr></table></form>
            {% if editform %}
            <form method="POST">
            {% csrf_token %}
            <table>{{editform}}</table>
            <input class = "btn btn-primary" type="submit" value="変更">
            </form>
            {% endif %}

          <form class="row align-items-center" method="post" >
            {% csrf_token %}
            <div class="col-4 text-center">
              <!-- imgタグのsrcにユーザーが登録したアイコン画像のURLを挿入 -->
              <img src="" alt="ユーザーアイコン" width="100" height="100" id="user_icon" class="rounded-circle mb-2">
            </div>
            <div class="col-8 mb-2">
              <input type="file" name="user_icon" accept="image/*" class="form-control" onchange="previewImage(this);">
            </div>
            <!-- inputタグのvalueにユーザー情報を挿入 -->
            <div class="mb-2">
              <label for="username" class="form-label">ユーザー名</label>
              <input type="text" name="username" value="xxxx" class="form-control">
            </div>
            <div class="mb-2">
              <label for="email" class="form-label">メールアドレス</label>
              <input type="email" name="email" value="xxxx@sample.com" class="form-control">
            </div>
            <div class="mb-2" id="community">
              <!-- ここに所属(community)を表示 -->
              <!-- 削除ボタンから削除できるようにする -->
              <!-- 削除はformの送信時に実行 -->
            </div>
            <div class="mt-3 mb-4 text-end">
              <button type="submit" class="btn btn-primary">更新</button>
            </div>
          </form>

        </div>
        <script>
          function previewImage(obj) {
            var fileReader = new FileReader();
            fileReader.onload = (function () {
              document.getElementById('user_icon').src = fileReader.result;
            });
            fileReader.readAsDataURL(obj.files[0]);
          }
        </script>

        <!-- 右端 -->
        <div class="col-2"></div>
      </div>
    </div>
    <script src="../../static/portal/js/user_setting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
</body>

</html>
