{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <h1 class = "text-center p-3">コミュニティーの作成</h1>
        <h4 class = "text-center p-3">ドメイン(@~)をコミュニティー名に入力することで、同じドメインに所属するユーザーのみに制限することができます</h4>
    <div class= "border rounded-3 border-2 p-2">
        <form method="POST" class = "p-2">
        {% csrf_token %}
        {% for f in form %}
        {% if not f.is_hidden %}
            <label for="{{f.id_for_label}}" class="form-label">{{f.label}}</label>
            {% endif %}
        {{f|add_class:"form-control"}}
        {% endfor %}
        
        
            
            
        <div class=" text-end p-3"><input class="btn btn-outline-success" type="submit" value="作成"></div>
    </div>
    </form>
    <div class = "p-2"><a href="{% url "portal" %}"><button class = "btn btn-outline-primary">戻る</button></a></div>

    {% if res %}
    <script>
        {% if res == "0" %}
            window.alert("{{message}}");
            location.href="{% url "portal" %}";
    {% else %}
        window.alert("{{message}}");
    {% endif %}
    </script>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</div>
</body>
</html>
