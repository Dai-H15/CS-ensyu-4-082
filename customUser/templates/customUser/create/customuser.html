{% load widget_tweaks %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portalカスタムユーザー作成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- メニューバー -->
      <div class="col-2"></div>

      <!-- メインコンテンツ -->
      <div class="col-8">
        <div class="container">
          <div class="row mt-5 mb-5 text-center">
            <h1>カスタムユーザー作成</h1>
            <h2>"{{PersonalData.username}}" に紐づけされます</h2>
          </div>
          
          <form class="row align-items-center"  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for form in forms %}
            {% if not form.is_hidden %}
            <label for="{{form.id_for_label}}" class="form-label">{{form.label}}</label>
            {% endif %}
            {{form|add_class:"form-control"}}
            {% endfor %}
            
            <div class="mt-3 mb-4 text-end">
              <button type="submit" class="btn btn-primary">登録</button>
            </div>
          </form>
        </div>
        {% if res %}
        <script>
            {% if res == "0" %}
                
                window.alert("{{message}}");
                location.href="{% url "editUser" %}";
                
        {% else %}
            window.alert("{{message}}");
        {% endif %}
        </script>
        {% endif %}
    
        <!-- 右端 -->
        <div class="col-2"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
</body>

</html>
