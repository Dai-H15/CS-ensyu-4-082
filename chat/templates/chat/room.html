<body class="mt-5">

      <!--bar-->

            aria-labelledby="offcanvasNavbarLabel">

              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!--メニュー検索-->
            <div class="offcanvas-body">
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
              </form>
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 mt-2">
                <!--カテゴリ-->
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./user.html">ユーザー検索</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./chat.html">チャット一覧</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./add.html">グループ作成</a>
                </li>
                <!--個人チャットルーム-->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    メンバー
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./room.html">Name1</a></li>
                    <li><a class="dropdown-item" href="./room.html">Name2</a></li>
                  </ul>
                </li>
                <!--グループチャットルーム-->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    グループ
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./room.html">GroupA</a></li>
                    <li><a class="dropdown-item" href="./room.html">GroupB</a></li>

          </div>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="d-none d-md-block">
        <!---->
      </div>
      
      <div class="col-12">
        <div class="container mt-5">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="card">
                <div class="card-header">
                  <h5 class="mb-0">チャット名</h5>
                </div>
                <div class="card-body" id="chat">
                  <!--Chat messages-->
                  <p style="text-align: right">Message</p>
                  <p>Responce</p>
                </div>
                <div class="card-footer">
                  <form id="messageForm">
                    <div class="input-group">
                      <input type="text" id="message" class="form-control" placeholder="Your message" required="">
                      <div class="input-group-append">
                        <button type="button" id="message" class="btn btn-primary ms-2" onclick="">送信</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class=" d-none d-md-block">

      </div>
    </div>
    <div class="row mb-5">
      <!---->
    </div>
  </div>

  <script>
    const roomName = JSON.parse(document.getElementById('room-name').textContent);

    const chatSocket = new WebSocket(
      'ws://'
      + window.location.host
      + '/ws/chat/'
      + roomName
      + '/'
    );

    chatSocket.onmessage = function (e) {
      const data = JSON.parse(e.data);
      document.querySelector('#chat-log').value += (data.message + '\n');
    };

    chatSocket.onclose = function (e) {
      console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function (e) {
      if (e.keyCode === 13) {  // enter, return
        document.querySelector('#chat-message-submit').click();
      }
    };

    document.querySelector('#chat-message-submit').onclick = function (e) {
      const messageInputDom = document.querySelector('#chat-message-input');
      const message = messageInputDom.value;
      chatSocket.send(JSON.stringify({
        'message': message
      }));
      messageInputDom.value = '';
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
