    <!--グループ作成-->
    <h1>グループ作成</h1>
    <br>
    <div class="group">
      <form class="row align-items-center">
        <!--グループ写真-->
        <div class="col-4 text-center">
          <img src="../../static/chat/images/flower.jpg" alt="group-icon" width="100" height="100" id="group_icon" class="rounded-circle mb-2">
        </div>
        <div class="col-8 mb-2">
          <input type="file" name="group_icon" accept="image/*" class="form-control">
        </div>

        <!--グループ名-->
        <p>グループ名</p>
        <div class="group">
            <input type="text" class="form-control" id="exampleInput" aria-describedby="">
        </div>
        <!--ユーザー一覧-->
        <div class="user">
          <br>
          <p>メンバー追加</p>
          <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
              <label class="form-check-label" for="firstCheckbox">Name</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
              <label class="form-check-label" for="secondCheckbox">Name</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
              <label class="form-check-label" for="thirdCheckbox">Name</label>
            </li>
          </ul>
          <br>
          <!--登録ボタン-->
          <div class="text-end mt-3 mb-4">
            <button id="btn" class="btn btn-primary" type="submit">登録</button>
            <script>
              var btn = document.getElementById('btn');

              btn.addEventListener('click', function() {
                  var result = window.confirm('この内容でグループを作成しますか？');
                  
                  if( result ) {
                      console.log('作成しました。');
                  }
                  else {
                      console.log('キャンセルしました。');
                  }
              })
              </script>
          </div>
        </div>
      </form>
