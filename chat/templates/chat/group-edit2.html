    <br>

    <div class="group-edit">
      <h1>グループ編集</h1>
      <br>
      <!--グループ名一覧-->
      <p>グループ名</p>
      <select class="form-select" aria-label="Default select example">
        <option selected>-</option>
        <option value="1">ClassA</option>
        <option value="2">チーム演習</option>
        <option value="3">M4</option>
      </select>
      <br>
      <!--メンバー情報-->
      <p>メンバー</p>
      <div class="member">
        <table class="table table-striped table-bordered" style="margin:auto" >
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">ID</th>
              <th scope="col">名前</th>
              <th scope="col">メッセージ</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
                <img src="../../static/chat/images/rabbit.jpg" alt="group-icon" width="100" height="100" id="user_icon" class="rounded-circle mb-2">
              </th>
              <td>@buchi</td>
              <td>Rio</td>
              <td>comment</td>
            </tr>
            <tr>
              <th scope="row">
                <img src="../../static/chat/images/sun.jpg" alt="group-icon" width="100" height="100" id="user_icon" class="rounded-circle mb-2">
              </th>
              <td>@train</td>
              <td>J</td>
              <td>class2</td>
            </tr>
            <tr>
              <th scope="row">
                <img src="../../static/chat/images/flower.jpg" alt="group-icon" width="100" height="100" id="user_icon" class="rounded-circle mb-2">
              </th>
              <td>@path</td>
              <td>Tomato</td>
              <td>Hello</td>
            </tr>
          </tbody>
        </table>

        <br>

        <!--ユーザー情報-->
        <p>ユーザー</p>
        <div class="user">
          <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
              <label class="form-check-label" for="firstCheckbox">Miku</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
              <label class="form-check-label" for="secondCheckbox">MT</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
              <label class="form-check-label" for="thirdCheckbox">Carrot</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="forthCheckbox">
              <label class="form-check-label" for="forthCheckbox">Akabane</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="fifthCheckbox">
              <label class="form-check-label" for="fifthCheckbox">A</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="sixthCheckbox">
              <label class="form-check-label" for="sixthCheckbox">Rubick</label>
            </li>
          </ul>
        </div>

        <br>
        <!--メンバー追加ボタン・完了ボタン-->
        <div class="text-end mt-3 mb-4">
          <button class="btn btn-primary me-md-2" type="button">メンバー追加</button>
        </div>
        <div class="text-end mt-3 mb-4">
          <button id="btn" class="btn btn-primary" type="button">完了</button>
          <script>
            var btn = document.getElementById('btn');

            btn.addEventListener('click', function() {
                var result = window.confirm('この内容で保存しますか？');
                
                if( result ) {
                    console.log('保存しました。');
                }
                else {
                    console.log('キャンセルしました。');
                }
            })
            </script>
        </div>
      
      
      </div>
